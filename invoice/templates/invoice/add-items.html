<!-- add invoice items -->
<form id="addItemForm" action="" method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-5">
      <div class="mb-3">
        <label for="exampleItemTitle" class="form-label">Item Title</label>
        <input
          type="text"
          class="form-control input"
          name="title"
          id="exampleItemTitle"
        />
      </div>
      <!-- end item-title -->
    </div>
    <!-- end item-title -->

    <div class="col-6 col-md-2">
      <div class="mb-3">
        <label for="exampleItemQuantity" class="form-label">Quantity</label>
        <input
          type="number"
          class="form-control input"
          name="quantity"
          id="exampleItemQuantity"
        />
      </div>
      <!-- end item-quantity -->
    </div>
    <!-- end item-quantity -->

    <div class="col-6 col-md-4">
      <div class="mb-3">
        <label for="exampleItemPrice" class="form-label">Price</label>
        <input
          type="number"
          class="form-control input"
          name="price"
          id="exampleItemPrice"
        />
      </div>
      <!-- end item-price -->
    </div>
    <!-- end item-price -->

    <div class="col-md-1 align-self-center" id="addd--item-btn">
      <button type="submit" class="btn" name="addItem">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </div>
  </div>
  <!-- end row -->
</form>
<!-- end delete-form-btn -->
