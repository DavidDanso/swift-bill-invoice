{% load static %}
<!--  -->
{% load humanize %}
<!--=========================================== create-invoice-offcanvas ===============================-->
<div id="create-invoice-offcanvas">
  <div
    class="offcanvas offcanvas-end"
    tabindex="-1"
    id="offcanvasRight"
    aria-labelledby="offcanvasRightLabel"
    data-bs-backdrop="static"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">
        Create new Invoice <span>#MB2345</span>
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <!-- end offcanvas-header -->
    <div class="offcanvas-body">
      <!--  -->
      <div class="card" id="ion--icons-card">
        <div class="card-body">
          <div class="row">
            <div class="col-3 col-md-3">
              <ion-icon name="receipt"></ion-icon>
              <ion-icon name="receipt"></ion-icon> -
            </div>
            <!-- end col -->
            <div class="col-3 col-md-3">
              <ion-icon name="receipt"></ion-icon>
              <ion-icon name="receipt"></ion-icon> -
            </div>
            <!-- end col -->
            <div class="col-3 col-md-3">
              <ion-icon name="receipt"></ion-icon>
              <ion-icon name="receipt"></ion-icon> -
            </div>
            <!-- end col -->
            <div class="col-3 col-md-3">
              <ion-icon name="receipt"></ion-icon>
              <ion-icon name="receipt"></ion-icon> -
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->
        </div>
        <!-- end card-body -->
      </div>
      <!-- end ion--icons-card -->

      <!--  -->

      <form
        action="{% url 'invoice' %}"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="exampleFormControlProjectName" class="form-label"
                >Payment for?</label
              >
              {{form.project_name}}
            </div>
            <!-- end project-name -->
          </div>
          <!-- end col-project-name -->

          <div class="col-md-4">
            <div class="mb-3">
              <label for="exampleEmail" class="form-label">Client Name</label>
              <div class="input-group">{{form.client_name}}</div>
              <!-- end input-group  -->
            </div>
            <!-- end client -->
          </div>
          <!-- end col-client -->

          <div class="col-md-4">
            <div class="mb-3">
              <label for="exampleEmail" class="form-label">Status</label>
              <div class="input-group">{{form.invoice_status}}</div>
              <!-- end input-group  -->
            </div>
            <!-- end status -->
          </div>
          <!-- end col-status -->

          <div class="col-md-4">
            <div class="mb-3">
              <label for="exampleProject-Duration" class="form-label"
                >Project Duration</label
              >
              {{form.project_duration}}
            </div>
            <!-- end project-duration -->
          </div>
          <!-- end col-project-duration -->

          <div class="col-md-4">
            <div class="mb-3">
              <label for="examplePaymentDate" class="form-label"
                >Payment Date</label
              >
              {{form.payment_date}}
            </div>
            <!-- end payment-date -->
          </div>
          <!-- end col-payment-date -->

          <div class="col-md-4">
            <div class="mb-3">
              <label for="exampleCurrency" class="form-label">Currency</label>
              <div class="input-group">{{form.currency}}</div>
              <!-- end input-group  -->
            </div>
            <!-- end currency -->
          </div>
          <!-- end col-currency -->

          <div class="col-md-4">
            <div class="mb-3">
              <label for="exampleInvoiceAmount" class="form-label"
                >Invoice Amount</label
              >
              <div class="input-group">{{form.total}}</div>
              <!-- end input-group  -->
            </div>
            <!-- end currency -->
          </div>
          <!-- end col-total_amout -->

          <div class="col-md-12">
            <div class="card" id="invoice--img-card">
              <div class="card-body">
                <div class="mb-3">
                  <label for="formFile" class="form-label">
                    pick an image for the invoice or leave it blank to use (<img
                      src="{% static '/images/invoice.png' %}"
                      class="img-fluid"
                      id="invoice--img-default"
                      alt="invoice--img-default"
                    />)
                  </label>
                  {{form.invoice_image}}
                </div>
              </div>
              <!-- end card-body -->
            </div>
          </div>
          <!-- end col-invoice--img-default -->
        </div>
        <!-- end row -->

        <!-- invoice-item--card -->

        <!-- end invoice-item--card -->

        <!--  -->
        <div class="row g-3" id="clients--note">
          <div class="col-md-12">
            <div class="input-container">
              <div class="form-floating">
                {{form.client_note}}
                <label for="floatingTextarea2"
                  >Enter Notes for Client here</label
                >
              </div>
            </div>
            <!-- end input-container  -->
          </div>
          <!-- end email -->
        </div>
        <!-- end clients--note -->

        <input type="submit" id="save--btn" class="btn" value="Save invoice" />
      </form>
      <!-- end form -->
    </div>
    <!-- end offcanvas-body -->
  </div>
  <!-- end off-canvas -->
</div>
<!-- end create-invoice-offcanvas -->
